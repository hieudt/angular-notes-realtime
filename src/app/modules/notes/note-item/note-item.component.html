<div class="card">
  <div class="card-header">
    {{note.username}}
  </div>
  <div class="card-body">
    <div *ngIf="!editMode"
         class="card-text">{{note.body}}</div>
    <textarea *ngIf="editMode"
              [(ngModel)]="newNoteBody"
              class="form-control"
              cols="30"
              rows="5"></textarea>
  </div>
  <div *ngIf="!editMode"
       class="card-footer">
    <button class="btn btn-sm btn-primary"
            (click)="toggleEditMode()">Edit</button>
    <button class="btn btn-sm btn-danger"
            (click)="deleteNote()">Delete</button>
  </div>
  <div *ngIf="editMode"
       class="card-footer">
    <button class="btn btn-sm btn-primary"
            (click)="updateNote()">Save</button>
    <button class="btn btn-sm btn-default"
            (click)="toggleEditMode()">Cancel</button>
  </div>
</div>
